---

codecov:
  notify:
    after_n_builds: 23  # The number of test matrix+lint jobs uploading coverage
    wait_for_ci: false

  require_ci_to_pass: false

  token: >-  # notsecret  # repo-scoped, upload-only, stability in fork PRs
    72cf0d69-efb5-4014-84bc-f6ef562f0d3a

comment:
  require_changes: true

coverage:
  range: 99.34..100
  status:
    patch:
      default:
        target: 100%
        flags:
        - pytest
    project:
      default:
        target: 87.5%  # 100%
      lib:
        flags:
        - pytest
        paths:
        - propcache/
        target: 100%
      tests:
        flags:
        - pytest
        paths:
        - tests/
        target: 98.2%  # 100%
      typing:
        flags:
        - MyPy
        target: 77.5%  # 100%

...
